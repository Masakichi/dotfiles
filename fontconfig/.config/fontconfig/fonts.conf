<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <its:rules version="1.0" xmlns:its="http://www.w3.org/2005/11/its">
  <its:translateRule translate="no" selector="/fontconfig/*[not(self::description)]"/>
 </its:rules>
 <description>Set preferable fonts for Myself</description>
 <alias binding="strong">
  <family>Liberation Mono</family>
  <prefer>
   <family>monospace</family>
  </prefer>
 </alias>
 <alias binding="strong">
  <family>Helvetica</family>
  <prefer>
   <family>sans-serif</family>
  </prefer>
 </alias>
 <alias binding="strong">
  <family>Open Sans</family>
  <prefer>
   <family>sans-serif</family>
  </prefer>
 </alias>
 <alias binding="strong">
  <family>Arial</family>
  <prefer>
   <family>sans-serif</family>
  </prefer>
 </alias>
 <alias binding="strong">
  <family>serif</family>
  <prefer>
   <family>Source Serif Pro</family>
   <family>emoji</family>
   <family>Noto Serif CJK JP</family>
  </prefer>
 </alias>
 <alias binding="strong">
  <family>sans-serif</family>
  <prefer>
   <family>Source Sans Pro</family>
   <family>emoji</family>
   <!--<family>Sony Mobile UD Gothic Regular</family>-->
   <family>Tazugane Gothic StdN</family>
   <family>Noto Sans CJK JP</family>
  </prefer>
 </alias>
 <alias binding="strong">
  <family>monospace</family>
  <prefer>
   <!--<family>InconsolataGo Nerd Font Mono</family>-->
   <family>Cascadia Code</family>
   <!--<family>Sony Mobile UD Gothic Regular</family>-->
   <family>Tazugane Gothic StdN</family>
   <family>Noto Sans Mono CJK JP</family>
   <family>emoji</family>
  </prefer>
 </alias>
 <match target="font">
  <test name="family">
   <string>Source Sans Pro</string>
  </test>
  <edit mode="assign" name="pixelsize">
   <times>
    <name>pixelsize</name>, <double>1.08</double>
   </times>
  </edit>
 </match>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
</fontconfig>
