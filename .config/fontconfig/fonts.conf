<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<fontconfig>
  <match>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Noto Sans</string>
      <string>Noto Color Emoji</string>
      <string>Font Awesome 5 Free Regular</string>
      <string>Font Awesome 5 Brands Regular</string>
      <string>Noto Sans CJK SC</string>
      <string>Noto Sans CJK JP</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>serif</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Noto Serif</string>
      <string>Noto Color Emoji</string>
      <string>Font Awesome 5 Free Regular</string>
      <string>Font Awesome 5 Brands Regular</string>
      <string>Noto Serif CJK SC</string>
      <string>Noto Serif CJK JP</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Apple Color Emoji</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Hack Nerd Font Mono</string>
      <string>Noto Color Emoji</string>
      <string>Font Awesome 5 Free Regular</string>
      <string>Font Awesome 5 Brands Regular</string>
      <string>Noto Sans CJK SC</string>
      <string>Noto Sans CJK JP</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <test name="lang">
      <string>zh-cn</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Noto Sans</string>
      <string>Noto Color Emoji</string>
      <string>Font Awesome 5 Free Regular</string>
      <string>Font Awesome 5 Brands Regular</string>
      <string>Noto Sans CJK SC</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>serif</string>
    </test>
    <test name="lang">
      <string>zh-cn</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Noto Serif</string>
      <string>Noto Color Emoji</string>
      <string>Font Awesome 5 Free Regular</string>
      <string>Font Awesome 5 Brands Regular</string>
      <string>Noto Serif CJK SC</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>serif</string>
    </test>
    <test name="lang">
      <string>ja</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Noto Serif</string>
      <string>Noto Color Emoji</string>
      <string>Font Awesome 5 Free Regular</string>
      <string>Font Awesome 5 Brands Regular</string>
      <string>IPAMincho</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <test name="lang">
      <string>ja</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Noto Sans</string>
      <string>Noto Color Emoji</string>
      <string>Font Awesome 5 Free Regular</string>
      <string>Font Awesome 5 Brands Regular</string>
      <string>IPAPGothic</string>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>
</fontconfig>
